{% extends 'principal/base.html' %}
{% block content %}
<div class="container my-4">
  <h2 class="mb-4">Lista de Alunos</h2>

  <a href="{% url 'principal:criar_aluno' %}" class="btn btn-primary mb-3">
    <i class="bi bi-person-plus"></i> Novo Aluno
  </a>

  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th>Nome</th>
          <th>Usuário</th>
          <th style="width: 180px;">Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for aluno in alunos %}
        <tr>
          <td>{{ aluno.nome }}</td>
          <td>{{ aluno.user.username }}</td>
          <td>
            <a href="{% url 'principal:editar_aluno' aluno.id %}" class="btn btn-warning btn-sm me-2">
              <i class="bi bi-pencil-square"></i> Editar
            </a>
            <a href="{% url 'principal:excluir_aluno' aluno.id %}" class="btn btn-danger btn-sm">
              <i class="bi bi-trash"></i> Excluir
            </a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="3" class="text-center fst-italic">Nenhum aluno cadastrado.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
