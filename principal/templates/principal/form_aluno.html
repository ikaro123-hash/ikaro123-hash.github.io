{% extends 'principal/base.html' %}

{% block title %}Editar Aluno{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Editar Aluno</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'principal:listar_alunos' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
